<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Полис ипотечного страхования</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Заполнение полиса ипотечного страхования</h1>
  <form id="form">
    <div>
      <label for="name">ФИО</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <h2>Паспортные данные</h2>
      <div>
        <label for="passportSeries">Серия</label>
        <input type="text" id="passportSeries" name="passportSeries" required>
      </div>
      <div>
        <label for="passportNumber">Номер</label>
        <input type="text" id="passportNumber" name="passportNumber" required>
      </div>
      <div>
        <label for="passportIssuedBy">Кем выдан</label>
        <input type="text" id="passportIssuedBy" name="passportIssuedBy" required>
      </div>
      <div>
        <label for="passportIssuedDate">Когда выдан</label>
        <input type="date" id="passportIssuedDate" name="passportIssuedDate" required>
      </div>
    </div>
    <div>
      <label for="birthDate">Дата рождения</label>
      <input type="date" id="birthDate" name="birthDate" required>
    </div>
    <div>
      <label for="address">Адрес объекта</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div>
      <label for="remainingMortgageSum">Оставшаяся сумма ипотеки</label>
      <input type="number" id="remainingMortgageSum" name="remainingMortgageSum" required>
    </div>
    <div>
      <label for="termRepayment">Оставшийся срок кредита</label>
      <input type="number" id="termRepayment" name="termRepayment" required>
    </div>
    <div>
      <label for="housingType">Тип жилья</label>
      <select id="housingType" name="housingType" required>
        <option value="apartment">Квартира</option>
        <option value="house">Дом</option>
      </select>
    </div>
    <div>
      <label for="cadastralNumber">Кадастровый номер</label>
      <input type="text" id="cadastralNumber" name="cadastralNumber" required>
    </div>
    <div>
      <label for="gender">Пол страхователя</label>
      <select id="gender" name="gender" required>
        <option value="male">Мужчина</option>
        <option value="female">Женщина</option>
      </select>
    </div>
    <h2 id="calculation">Расчет суммы страхования</h2>
    <!DOCTYPE html>
<html>
<head>
  <title>Калькулятор страховой суммы</title>
</head>
<body>
  <h1>Калькулятор страховой суммы</h1>
  <form>
    <label for="credit_balance">Остаток кредита:</label>
    <input type="number" id="credit_balance" min="0" required>

    <label for="loan_term">Срок погашения кредита:</label>
    <input type="number" id="loan_term" min="0" required>

    <input type="submit" value="Рассчитать">
  </form>

  <div id="result"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault();

        // Получаем значения из формы
        var creditBalance = parseFloat(document.querySelector("#credit_balance").value);
        var loanTerm = parseInt(document.querySelector("#loan_term").value);

        // Рассчитываем коэффициенты
        var creditBalanceCoefficient;
        if (creditBalance <= 1000000) {
          creditBalanceCoefficient = 0.9;
        } else if (creditBalance <= 2000000) {
          creditBalanceCoefficient = 1;
        } else if (creditBalance <= 4000000) {
          creditBalanceCoefficient = 1.2;
        } else {
          creditBalanceCoefficient = 1.4;
        }

        var loanTermCoefficient;
        if (loanTerm <= 5) {
          loanTermCoefficient = 0.9;
        } else if (loanTerm <= 8) {
          loanTermCoefficient = 1;
        } else if (loanTerm <= 15) {
          loanTermCoefficient = 1.2;
        } else if (loanTerm <= 20) {
          loanTermCoefficient = 1.4;
        } else {
          loanTermCoefficient = 1.5;
        }

        // Рассчитываем страховую сумму
        var insurancePremium = creditBalance * 0.01 * creditBalanceCoefficient * loanTermCoefficient;

        // Выводим результат
        document.querySelector("#result").innerHTML = "Страховая премия: " + insurancePremium.toFixed(2) + " рублей";
      });
    });
  </script>
</body>
</html>
